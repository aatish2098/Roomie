<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pet Management</title>
    <style>
        .greeting {
            position: absolute;
            top: 0;
            left: 0;
            padding: 10px;
            background-color: #f0f0f0;
            font-size: 1.2em;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .top-right {
            position: absolute;
            top: 10px;
            right: 10px;
        }

        button {
            padding: 10px 20px;
            margin-left: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .search-bar-container {
            text-align: center;
        }

        .search-bar {
            padding: 10px 20px;
            width: 300px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .search-bar:focus {
            outline: none;
            border-color: #007bff;
        }
    </style>
</head>
<body>
<body>
<div class="greeting">
    {% if user.is_authenticated %}
        Hi, {{ user.first_name }}
    {% else %}
        Hi, Guest
    {% endif %}
</div>
<div class="top-right">
    <button onclick="window.location.href='sign-out-url';">Sign Out</button>
    <button>Add Pet</button>
</div>
<div class="search-bar-container">
    <input type="text" class="search-bar" placeholder="Search for your new home...">
</div>
</body>
</html>
